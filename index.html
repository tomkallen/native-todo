<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Native JS to-do</title>
    <script src="https://use.fontawesome.com/f6de6f819c.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">

</head>

<body>
    <div class="col-md-10 col-md-offset-1">
        <div class="note">
            <p>What are your plans for today?</p>
            <input type="text" id="input-basic">
        </div>

        <div class="row">
            <div id="note-container" class="col-md-10 col-md-offset-1">
                <div id="add-note" class="add-note col-md-3 col-sm-4 note-body"><i id="plus-icon" class="fa fa-plus-square" aria-hidden="true"></i>
                    <p id="new-text" class="add-note">Add new note</p>
                </div>
                <!--Notes are inserted here-->
            </div>
        </div>
        <div id="filter">You are filtering by <span id="filter-span"></span>
            <div id="reset-filter" class="reset-filter">reset</div>
        </div>
    </div>
    <script src="./app/app.js"></script>
</body>

</html>
